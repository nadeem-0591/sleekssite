<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 24px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 600px; margin: 0 auto;">
      <h1>Dashboard</h1>
      <p>Welcome, {{ username }}!</p>
      <form action="{{ url_for('logout') }}">
        <button type="submit">Log Out</button>
      </form>
    </div>
  </body>
</html>
